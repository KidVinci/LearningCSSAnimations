<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>dandelion</title>
  <script src="js/modernizr.custom.57498.js"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dandelion_prefixed.css">
</head>
<body>
  <div class="warningMsg">
    <h2>Your Browser does not support CSS 3D Transforms,
      You are missing out on the complete picture of this example, which
      relies on several 3D Transforms :(</h2>
  </div>  
  <div id="dandelion">
    <div id="stem">
      <div id="seedhead"></div>
    </div>
    <div id="looseSeeds">
      <div class="seed" id="zoomseed"></div>
      <div class="seed" id="floatupseed"></div> 
      <div class="seed" id="flipseed"></div>
    </div>
    <div id="quadrant1" class="quad">
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>                
      <div class="seed"></div>                
    </div>

    <div id="quadrant2" class="quad">
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>                    
      <div class="seed"></div>                    
    </div>
    <div id="quadrant3" class="quad">
       <div class="seed"></div>
       <div class="seed"></div>
       <div class="seed"></div>
       <div class="seed"></div>                
       <div class="seed"></div>                    
     </div>
     <div id="quadrant4" class="quad">
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>   
        <div class="seed"></div>                               
      </div>
      <div id="quadrant5" class="quad">
         <div class="seed"></div>
         <div class="seed"></div>
         <div class="seed"></div>
         <div class="seed"></div>   
         <div class="seed"></div>                               
       </div>
  </div>

</body>

</body>
</html>
