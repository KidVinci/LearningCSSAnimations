<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <title>bike</title>
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame. Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="css/bikestyles.css">
  <link rel="stylesheet" href="css/bikemotion.css">
  <script type="text/javascript" src="js/modernizr.custom.57498.js"></script>
</head>
<body>
  <div id="unsupported">
    <h1>Your Browser does not support 
    CSS3 Transitions and Transforms, so we are unable to 
    create and move the HTML/CSS bicycle we planned!
    </h1>
  </div>
  <div id="bike">
    <div id="frametop"></div>
    <div id="framechainstay"></div>
    <div id="framefork"></div>
    <div id="frameseattube"></div>
    <div id="frameseatstay"></div>
    <div id="framedowntube"></div>
    <div id="seat">
      <div id="base"></div>
      <div id="nose"></div>
    </div>
    <div class="handlebars">
      <div id="post"></div>
      <div id="bar"></div>
      <div id="handle"></div>
    </div>
    <div id="backwheel">
      <div class="center"></div>
      <div class="spoke1"></div>
      <div class="spoke2"></div>
      <div class="spoke3"></div>
      <div class="spoke4"></div>
      <div class="spoke5"></div>
    </div>
    <div id="frontwheel">
      <div class="center"></div>
      <div class="spoke1"></div>
      <div class="spoke2"></div>
      <div class="spoke3"></div>
      <div class="spoke4"></div>
      <div class="spoke5"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/bike.js"></script>
</body>
</html>
