<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <title>x-axis rotations</title>
    <style>   
    body { font-family: Helvetica, Arial, sans-serif; }
.container {
  -webkit-perspective: 800px;
  -webkit-perspective-origin: 50% 45%;
  margin-top:10px;
  margin-left:10px;
  position:relative;
  width:600px;
  height:180px;
  border: 1px dotted black;
  
  -webkit-transform-style: preserve-3d;
  
}

.container div {
  width:100px;
  height:100px;
  float:left;
  margin:20px;
  margin-top:30px;

  background-color:red;
}

div span {
  float:left;
  margin-left:22px;
}

#one {
  -webkit-transform: rotateX(0deg);
}
#two {
  -webkit-transform: rotateX(30deg);
}   
#three {
  -webkit-transform: rotateX(60deg);
}
#four {
  -webkit-transform: rotateX(87deg);
}
    </style>
</head>
<body>
  <div class="container">
     <div id="one">
     </div>
     <div id="two">
     </div>
     <div id="three">
     </div>
     <div id="four">
     </div>
     <span>rotateX(0deg)</span>
     <span style="margin-left:40px;">rotateX(30deg)</span>
     <span style="margin-left:40px;">rotateX(60deg)</span>
     <span style="margin-left:25px;">rotateX(87deg)</span>

  </div>

</body>
</html>
