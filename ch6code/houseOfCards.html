<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>House of Cards</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<script type="text/javascript" src="js/modernizr.custom.57498.js"></script>
		<link rel="stylesheet" href="css/houseOfCards.css">
	</head>
	<body>
	  <div class="warningMsg">
      <h2>Your Browser does not support CSS 3D Transforms,
        So you will not be able to see the 3D Transform effects on this page :(</h2>
    </div>  
    <div id="stage">
      <div id="toprow">
    		<div class="card left"></div>
    		<div class="card right"></div>
    		<div class="card flat"></div>
      </div>
      <div id="bottomrow">
    		<div class="card left"></div>
    		<div class="card right"></div>
    		<div class="card flat"></div>
    		<div class="card left secondcol"></div>
    		<div class="card right secondcol"></div>
    		<div class="card flat secondcol"></div>
      </div>
    </div>
	</body>
</html>
