<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Persisting changes made with animations with animation-fill-mode</title>
		<meta name="description" content="" />
    <!-- base css for bw keyframes animations -->
		<link rel="stylesheet" href="css/bwKeyframes.css">
    <!-- custom css for this file -->
		<style>			
		#animation {			
      -webkit-animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;
      -o-animation-fill-mode: forwards;
      animation-fill-mode: forwards;

      -webkit-animation-direction: alternate;
      -moz-animation-direction: alternate;
      -o-animation-direction: alternate;
      animation-direction: alternate;			
		}
		
		</style>
		
	</head>
	<body>		
		<section id="animation"></section>
		<p>setting <pre>animation-fill-mode</pre> to <pre>forwards</pre> will apply the styles defined in the final keyframe to the element after the animation is completed. </p>
	</body>
</html>
