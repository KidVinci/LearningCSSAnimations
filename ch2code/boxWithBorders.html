<html>
  <head>
    <title>Examples of CSS3 Transforms</title>
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/boxWithBorders.css">
    <script type="text/javascript" src="js/modernizr.custom.57498.js"></script>
  </head>
  <body>
    <aside id="unsupported">
      <h1>Your Browser does not support 
      CSS3 Transforms. You will not be able to see the 
      neat transforms applied to the elements below!
      </h1>
    </aside>
      
    <div class="box">
      <h1>hello.</h1>
    </div>
    
    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="rotate">
        <h1>hello.</h1>
      </div>
    </div>

    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="rotateFromBottomCorner">
        <h1>hello.</h1>
      </div>
    </div>

    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="scale">
        <h1>hello.</h1>
      </div>
    </div>
    
    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="skew">
        <h1>hello.</h1>
      </div>
    </div>

    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="skewAndScale">
        <h1>hello.</h1>
      </div>
    </div>
    
    <div class="container">
      <div class="originalLocation"></div>
      <div class="box" id="translate">
        <h1>hello.</h1>
      </div>
    </div>
  </body>
</html>
