<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <title>A Room of One's Own</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.57498.js"></script>
      	
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/woolf.css">
</head>
<body>
  <section id="container">
    <div id="roller"></div>
    
    <div id="paper">
      
      <section id="quote">
        <!-- first part of quote will be populated via JavaScript -->
        <p id="one"></p>  
        <p id="two">
          One cannot<br class="skip">
          think well,<br class="skip">
          love well,<br class="skip">
          sleep well<br class="skip">
          <!-- remaining portion of quote will be populated via JavaScript -->
        </p>
      </section>

      <section id="subscenes">
        <aside id="think">
        THINK 
        </aside>
        <aside id="well">
          WELL
        </aside>
        <aside id="love">
          <p>LOVE WELL</p>
        </aside>
        <aside id="sleep">
          <span>SLEEP</span> 
          <span>WELL</span>
        </aside>
      </section>
    
    </div>  <!-- end paper -->
  </section> <!-- end container -->  
 
  <script type="text/javascript" src="js/woolf.js"></script>
</body>
</html>
